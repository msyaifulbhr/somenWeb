<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tes Tingkat Kesehatan Mental - Soal 10</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../../../../styles/quiz.css">
  <style>
    .progress-bar {
      width: 100%;
      background-color: #2196F3;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="card p-4">
    <div class="progress mb-4">
      <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <h5 class="mb-4">Pertanyaan 10/10</h5>
    <h4 class="mb-4">Sejauh mana Anda merasa mampu bersantai dan melepaskan diri dari stres dalam waktu luang Anda?</h4>
    <form>
      <div class="form-group">
        <label class="radio-container">Iya, lebih dari biasanya
          <input type="radio" name="q10" value="4">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="form-group">
        <label class="radio-container">Sama saja seperti biasanya
          <input type="radio" name="q10" value="3">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="form-group">
        <label class="radio-container">Kurang dari biasanya
          <input type="radio" name="q10" value="2">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="form-group">
        <label class="radio-container">Sangat berkurang dari biasanya
          <input type="radio" name="q10" value="1">
          <span class="checkmark"></span>
        </label>
      </div>
    </form>
    <button class="btn btn-primary" onclick="showResult()">Lihat Hasil</button>
  </div>
 
 <script>
  function showResult() {
    var selectedOption = document.querySelector('input[name=q10]:checked');
    if (selectedOption) {
      var score = parseInt(localStorage.getItem('score')) + parseInt(selectedOption.value);
      localStorage.setItem('score', score);

      // Kriteria pengalihan halaman berdasarkan skor
      if (score < 20) {
        window.location.href = 'rendah.html';
      } else if (score >= 20 && score < 30) {
        window.location.href = 'sedang.html';
      } else if (score >= 30) {
        window.location.href = 'tinggi.html';
      }
    } else {
      alert('Pilih salah satu opsi sebelum menyelesaikan kuis.');
    }
  }
</script></body>
</html>
