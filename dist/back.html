<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Back - Tes Tingkat Kesehatan Mental</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<script defer src="app.bundle.js"></script></head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">

  <script>
    // Cek skor terakhir yang diisi
    var lastFilledPage = 1;

    for (var i = 10; i >= 1; i--) {
      var score = localStorage.getItem('soal' + i);
      if (score) {
        lastFilledPage = i;
        break;
      }
    }

    // Redirect ke halaman terakhir yang diisi atau soal1.html jika tidak ada yang diisi
    window.location.href = lastFilledPage > 1 ? 'soal' + lastFilledPage + '.html' : 'soal1.html';
  </script>
</body>
</html>
